version: '2'
services:
  kosmtik:
    image: kosmtik:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/openstreetmap-carto
    depends_on:
      - db
    ports:
      - "127.0.0.1:6789:6789"
    environment:
      - PGHOST=db
      - PGUSER=postgres
  db:
    image: db:v1
    build:
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - ../openstreetmap-data:/openstreetmap-carto
    ports:
      - "127.0.0.1:6432:5432"
    environment:
      - PG_WORK_MEM=100MB
      - PG_MAINTENANCE_WORK_MEM=10GB
  import:
    image: import:v1
    build:
      context: .
      dockerfile: Dockerfile.import
    volumes:
      - .:/openstreetmap-carto
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - PG_WORK_MEM=4000MB
      - PG_MAINTENANCE_WORK_MEM=10GB
      - OSM2PGSQL_CACHE
      - OSM2PGSQL_NUMPROC=16
      - OSM2PGSQL_DATAFILE
